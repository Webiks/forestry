<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/jquery-file-download/src/Scripts/jquery.fileDownload.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/FileSaver.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>

    <link rel="stylesheet" href="/client/index.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <form class="row col-md-offset-3 col-md-6" id="geotiffForm">
                <div class="form-group">
                    <label for="input">Input geotiff:</label>
                    <input type="file" class="form-control" id="input">
                </div>
                <label><input class="control-group" type="checkbox" checked id="defaultZoom">Default</label>
                <h4 class="text-center">Zoom min/max levels</h4>
                <div class="input-group col-md-4 pull-left" id="minZoom">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-danger btn-number" disabled data-type="minus">
                        <span class="glyphicon glyphicon-minus"></span>
                      </button>
                  </span>

                    <input type="number" class="form-control input-number" value="10" min="1" max="100" disabled>

                    <span class="input-group-btn">
                      <button type="button" class="btn btn-success btn-number" disabled data-type="plus">
                          <span class="glyphicon glyphicon-plus"></span>
                      </button>
                  </span>
                </div>

                    <div class="input-group col-md-4 pull-right" id="maxZoom">
                      <span class="input-group-btn">
                          <button type="button" class="btn btn-danger btn-number" disabled data-type="minus">
                            <span class="glyphicon glyphicon-minus"></span>
                          </button>
                      </span>

                        <input type="number" class="form-control input-number" value="10" min="1" max="100" disabled>

                        <span class="input-group-btn">
                          <button type="button" class="btn btn-success btn-number" disabled data-type="plus">
                              <span class="glyphicon glyphicon-plus"></span>
                          </button>
                      </span>
                    </div>
                <div class="btn-group col-md-12" style="margin: 15px 15px;">
                    <button type="submit" class="btn btn-success pull-right">Convert</button>
                </div>
                <div class="form-group">
                    <div class="loader">Loading...</div>
                </div>
                <div class="form-group">
                    <div id="result" class="text-primary">Uploading the file.</div>
                </div>
            </form>
