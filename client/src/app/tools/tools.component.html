<div class="tools">

  <div id="rasters_menu" class="btn-group" dropdown [(isOpen)]="toolsService.dropdowns.rasters.isOpen"
       [autoClose]="false">
    <button id="single-button" type="button" class="btn btn-default" dropdownToggle
            [disabled]="toolsService.dropdowns.rasters.disabled">
      {{toolsService.dropdowns.rasters.Name}} <span class="caret"></span>
    </button>
    <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="single-button"
        [class.loading]="toolsService.dropdowns.rasters.isLoading">
      <li role="menuitem" *ngFor="let item of toolsService.dropdowns.rasters.list;let last = last">
        <a class="checkbox">
          <label><input type="checkbox" [(ngModel)]="item.checked"
                        (ngModelChange)="toolsService.onClickRasterItemOutput.emit({item: item})">{{item.name}}</label>
          <button class="btn btn-info glyphicon glyphicon-plane" [disabled]="!item.checked"
                  (click)="toolsService.flyToLayerOutput.emit({layer: item.layer})"></button>
        </a>
        <div class="divider" [hidden]="last"></div>
      </li>
      <app-loader [show]="toolsService.dropdowns.rasters.isLoading"></app-loader>
    </ul>
  </div>

  <div id="polygons_menu" class="btn-group" dropdown [(isOpen)]="toolsService.dropdowns.polygons.isOpen"
       [autoClose]="false">
    <button id="single-button2" type="button" class="btn btn-default" dropdownToggle
            [disabled]="toolsService.dropdowns.polygons.disabled">
      {{toolsService.dropdowns.polygons.Name}} <span class="caret"></span>
    </button>
    <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="single-button2"
        [ngClass]="{'loading': toolsService.dropdowns.polygons.isLoading}">
      <li role="menuitem" *ngFor="let item of toolsService.dropdowns.polygons.list">
        <a class="checkbox">
          <label><input type="checkbox" [(ngModel)]="item.checked"
                        (ngModelChange)="toolsService.onClickVectorItemOutput.emit({item:item})">{{item.name}}</label>
          <button *ngIf="flyToGeojson" class="btn btn-info glyphicon glyphicon-plane" [disabled]="!item.checked"
                  (click)="toolsService.flyToLayerOutput.emit({layer: item.dataSource})"></button>
        </a>
      </li>
      <app-loader [show]="toolsService.dropdowns.polygons.isLoading"></app-loader>
    </ul>
  </div>


  <div id="points_menu" class="btn-group" dropdown [(isOpen)]="toolsService.dropdowns.points.isOpen"
       [autoClose]="false">
    <button id="single-button3" type="button" class="btn btn-default" dropdownToggle
            [disabled]="toolsService.dropdowns.points.disabled">
      {{toolsService.dropdowns.points.Name}} <span class="caret"></span>
    </button>
    <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="single-button3"
        [ngClass]="{'loading': toolsService.dropdowns.points.isLoading}">
      <li role="menuitem" *ngFor="let item of toolsService.dropdowns.points.list">
        <a class="checkbox">
          <label><input type="checkbox" [(ngModel)]="item.checked"
                        (ngModelChange)="toolsService.onClickVectorItemOutput.emit({item:item})">{{item.name}}</label>
          <button *ngIf="flyToGeojson" class="btn btn-info glyphicon glyphicon-plane" [disabled]="!item.checked"
                  (click)="toolsService.flyToLayerOutput.emit({layer: item.dataSource})"></button>
        </a>
      </li>
      <app-loader [show]="toolsService.dropdowns.points.isLoading"></app-loader>
    </ul>
  </div>

  <app-grid *ngIf="gridShow()"></app-grid>

  <div id='zoom-display' class="btn-group pull-right">
    <button type="button" class="btn btn-default" disabled>{{toolsService.zoomText}} <span class="badge">{{toolsService.zoomInput()}}</span>
    </button>
  </div>

  <div class="btn-group pull-right">
    <p class="form-control-static form-control-static alert alert-info">({{toolsService.lng || 0}}, {{toolsService.lat
      || 0}})</p>
  </div>


</div>
